<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" href="https://fonts.googleapis.com/css?family=BANGERS">
    <script src="script.js"></script>
    <title>Magic 8 Ball</title>
  </head>
    <body>
      <div id="content">
        <div id="header">
          <h1>The Magic Eight Ball</h1>
        </div>
      
         <figure class="eight-ball">
           <div class = answer>
             <p id = "eight">8</p>
             <p id ="answer"></p>
           </div>
        </figure>
      
        <div class="question">
          <input type="text" id="input" placeholder="What do you wish to know?">
        </div>
    
        <div id="tryIt">
          <button class="tryIt">Ask</button>
        </div>
        <div id="reset">
          <button class="reset">Reset</button>
        </div>
      </div>
  </body>
</html>
